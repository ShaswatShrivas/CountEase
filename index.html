<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CountEase-Character Counter</h1>
    <section>
        <div class="main-textarea">
            <textarea class="text-area" cols="30" rows="15" spellcheck="false"></textarea> 
        </div>
        <div class="main-content">
            <div>
                <p class="char-number">0</p>
                <p>character</p>
            </div>
            <div>
                <p class="word-number">0</p>
                <p>word</p>
            </div>            <div>
                <p class="twitter-number">280</p>
                <p>Twitter/X</p>
            </div>            <div>
                <p class="insta-number">400</p>
                <p>instagram</p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
